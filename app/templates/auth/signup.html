{% extends 'base.html' %}
{% block app_content %}
    <div class="mx-auto w-50">
        <form class="row justify-content-center" method="post">
            {{ form.csrf_token }}
            <div class="col-auto">
                <label for="email" class="visually-hidden">Email</label>
                {{ form.email(type="email", class="form-control", id="email", placeholder="email@example.com") }}
            </div>
            <div class="col-auto">
                {{ form.submit(type="submit", class="btn btn-primary") }}
            </div>
        </form>
    </div>
{% endblock %}
