{% extends "base.html" %}
{% block app_content %}
    <h1> Hi, {{ current_user.first_name }} </h1>
    <a href={{ url_for('main.create_post') }}>New post</a>
    {% for post in posts %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <p class="card-text"><small class="text-muted">Added by {{ post.author.firstname }} {{ post.timestamp }} 3 mins ago</small></p>
        </div>
        <img src="{{ img }}" class="card-img-bottom" alt="No image">
    </div>
    {% endfor %}
{% endblock %}
